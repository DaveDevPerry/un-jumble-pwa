<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="/favicon/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="robots" content="index,follow" />
		<meta name="theme-color" content="#ffffff" />
		<meta name="description" content="FUNjumble by Silly Sausage Games" />
		<!-- <link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon/logo192.png" /> -->

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="/favicon/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="/favicon/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="/favicon/favicon-16x16.png"
		/>

		<!-- <link rel="manifest" href="/favicon/site.webmanifest" /> -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat&family=Roboto+Mono&display=swap"
			rel="stylesheet"
			rel="preload"
		/>

		<link rel="manifest" href="./manifest.json" />
		<title>Fun-Jumble</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
		<script>
			// this checks if the users browser supports access to service worker
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('./serviceworker.js')
						.then((reg) => console.log('Success: ', reg.scope))
						.catch((err) => console.log('Failure: ', err));
				});
			}
		</script>
	</body>
</html>
